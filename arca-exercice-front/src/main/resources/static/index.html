<!DOCTYPE html>
<html ng-app="ArcaApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Home</title>

    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.css" />
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.8/angular-animate.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.11/toaster.min.js"></script>
    <script src="/js/ng-tasty-tpls.min.js"></script>

    <script src="/js/app.js"></script>
</head>
<body ng-controller="AppCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Exercice</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Table</a></li>
                <li><a href="#">Chart</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>

            <button type="submit" class="btn btn-lg btn-primary" ng-click="extract()">Launch batch</button>
            <button type="submit" class="btn btn-lg btn-danger" ng-click="stop()">Stop batch</button>
            <button type="submit" class="btn btn-lg warning" ng-click="status()">Status batch</button>

            <h2 class="sub-header">Data</h2>

            <div class="table-responsive" tasty-table bind-resource-callback="getResource" bind-init="init">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Country</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in rows">
                        <td>{{item.date | date:'MM/dd/yyyy'}}</td>
                        <td>{{item.country}}</td>
                        <td>{{item.value}}</td>
                    </tr>
                    </tbody>
                </table>
                <div tasty-pagination></div>
            </div>
        </div>
    </div>
</div>
<toaster-container></toaster-container>
</body>
</html>
