<!DOCTYPE html>
<html ng-app="ArcaApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8"/>  <!-- it's important for d3.js -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Home</title>

    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.11/toaster.min.css" />
    <link rel="stylesheet" href="/css/nv.d3.min.css">
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.11/toaster.min.js"></script>
    <script src="/js/lib/ng-tasty-tpls.min.js"></script>

    <!-- Chart plugin -->
    <script src="/js/lib/d3.min.js"></script>
    <script src="/js/lib/nv.d3.min.js"></script> <!-- or use another assembly -->
    <script src="/js/lib/angular-nvd3.js"></script>

    <!-- AngularJS controllers -->
    <script src="/js/app.js"></script>
    <script src="/js/controllers/chart.js"></script>
    <script src="/js/controllers/home.js"></script>
    <script src="/js/controllers/table.js"></script>
</head>
<body ng-controller="AppCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Exercice</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-class="{active:isActive('/{{url}}')}"><a href="/">Home</a></li>
                <li ng-class="{active:isActive('/{{url}}')}"><a href="/table">Table</a></li>
                <li ng-class="{active:isActive('/{{url}}')}"><a href="/chart">Chart</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ng-view></div>
        </div>
        <toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
    </div>
</div>
</body>
</html>
